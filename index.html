            if (targetMatches) {
                target = targetMatches[1];
            }
            
            // è§£ææè¿°
            let desc = input;
            if (amountMatch) {
                desc = input.replace(amountMatch[0], '').trim();
            }
            
            // ç¡®å®šç±»å‹ï¼ˆåŒ…å«æ”¶å…¥ç›¸å…³è¯æ±‡æ—¶ä¸ºæ”¶å…¥ï¼Œå¦åˆ™ä¸ºæ”¯å‡ºï¼‰
            const incomeKeywords = ['æ”¶å…¥', 'å·¥èµ„', 'å¥–é‡‘', 'çº¢åŒ…', 'è½¬è´¦', 'å›æ¬¾', 'è¿›è´¦'];
            const type = incomeKeywords.some(keyword => input.includes(keyword)) ? 'æ”¶å…¥' : 'æ”¯å‡º';
            
            // è‡ªåŠ¨åˆ†ç±»
            let category = 'å…¶ä»–';
            for (const [key, cat] of Object.entries(categories)) {
                if (cat.keywords.some(keyword => desc.includes(keyword))) {
                    category = cat.name;

                }
            }
            
            // è·å–ç”¨æˆ·é€‰æ‹©çš„æ—¥æœŸ
            const recordDateInput = document.getElementById('recordDate').value;
            const recordDate = recordDateInput ? new Date(recordDateInput) : new Date();
            
            // æ˜¾ç¤ºè§£æç»“æœ
            currentRecord = {

                target,
                desc,
                category,

            document.getElementById('quickTypeResult').textContent = type;
            document.getElementById('quickAmountResult').textContent = amount;
            document.getElementById('quickTargetResult').textContent = target;

        // ä¿å­˜å¿«é€Ÿè®°å½•
        function saveQuickRecord() {
            // å…ˆè§£æè¾“å…¥å†…å®¹
            parseQuickInput();
            
            if (currentRecord) {
                if (editingIndex >= 0) {
                    // æ›´æ–°ç°æœ‰è®°å½•
                    records[editingIndex] = currentRecord;
                    editingIndex = -1;
                } else {
                    // æ·»åŠ æ–°è®°å½•
                    records.push(currentRecord);
                }
                localStorage.setItem('accountRecords', JSON.stringify(records));
                window.records = records;
                updateHomePage();
                
                // æ¸…ç©ºè¾“å…¥
                document.getElementById('quickInputText').value = '';
                document.getElementById('recordDate').value = '';
                document.getElementById('quickResult').style.display = 'none';
                currentRecord = null;
            }
        }
        
        // åˆå§‹åŒ–æŸ¥è¯¢é¡µé¢
        function initQueryPage() {
            // è®¾ç½®é»˜è®¤æ—¥æœŸèŒƒå›´ä¸ºå½“æœˆ
            const now = new Date();
            const firstDay = new Date(now.getFullYear(), now.getMonth(), 1);
            const lastDay = new Date(now.getFullYear(), now.getMonth() + 1, 0);
            
            document.getElementById('startDate').value = formatDateInput(firstDay);
            document.getElementById('endDate').value = formatDateInput(lastDay);
            
            // åº”ç”¨é»˜è®¤ç­›é€‰
            applyFilters();
        }
        
        // åº”ç”¨ç­›é€‰
        function applyFilters() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const typeFilter = document.getElementById('typeFilter').value;
            const categoryFilter = document.getElementById('categoryFilter').value;
            
            // ç­›é€‰è®°å½•
            let filteredRecords = records.filter(record => {
                const recordDate = new Date(record.date);
                const start = startDate ? new Date(startDate) : new Date(0);
                const end = endDate ? new Date(endDate) : new Date();
                end.setHours(23, 59, 59, 999);
                
                const dateMatch = recordDate >= start && recordDate <= end;
                const typeMatch = typeFilter === 'all' || (typeFilter === 'income' && record.type === 'æ”¶å…¥') || (typeFilter === 'expense' && record.type === 'æ”¯å‡º');
                const categoryMatch = categoryFilter === 'all' || record.category === categories[categoryFilter]?.name;
                
                return dateMatch && typeMatch && categoryMatch;
            });
            
            // æ›´æ–°ç­›é€‰ç»“æœåˆ—è¡¨
            updateFilteredRecordsList(filteredRecords);
            
            // æ›´æ–°å›¾è¡¨
            updateChart(filteredRecords);
        }
        
        // æ›´æ–°ç­›é€‰ç»“æœåˆ—è¡¨
        function updateFilteredRecordsList(records) {
            const recordsList = document.getElementById('filteredRecordsList');
            recordsList.innerHTML = '';
            
            if (records.length === 0) {
                recordsList.innerHTML = '<div style="padding: 20px; text-align: center; color: #7f8c8d;">æš‚æ— è®°å½•</div>';
                return;
            }
            
            // æŒ‰æ—¥æœŸå€’åºæ’åº
            records.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            records.forEach((record, index) => {
                // æ‰¾åˆ°åŸå§‹è®°å½•çš„ç´¢å¼•
                const originalIndex = window.records.findIndex(r => r.date === record.date && r.amount === record.amount && r.desc === record.desc);
                
                const recordElement = document.createElement('div');
                recordElement.className = 'record-item';
                recordElement.innerHTML = `
                    <div class="record-info" style="flex: 1;">
                        <div class="record-desc">${record.desc}</div>
                        <div class="record-meta">${record.category || 'å…¶ä»–'} Â· ${formatDate(record.date)}</div>
                    </div>
                    <div style="display: flex; flex-direction: column; align-items: flex-end; margin-left: 10px;">
                        <div class="record-amount ${record.type === 'æ”¶å…¥' ? 'income' : 'expense'}" style="margin-bottom: 5px;">
                            ${record.type === 'æ”¶å…¥' ? '+' : '-' }${record.amount.toFixed(2)}
                        </div>
                        <div style="display: flex; gap: 5px;">
                            <button onclick="editRecord(${originalIndex})" style="padding: 5px 10px; font-size: 12px;">ç¼–è¾‘</button>
                            <button onclick="deleteRecord(${originalIndex})" style="padding: 5px 10px; font-size: 12px; background-color: #e74c3c;">åˆ é™¤</button>
                        </div>
                    </div>
                `;
                recordsList.appendChild(recordElement);
            });
        }
        
        // æ›´æ–°å›¾è¡¨
        function updateChart(records) {
            // è®¡ç®—å„åˆ†ç±»æ”¯å‡º
            const expenseByCategory = {};
            
            records.filter(r => r.type === 'æ”¯å‡º').forEach(record => {
                const category = record.category || 'å…¶ä»–';
                if (!expenseByCategory[category]) {
                    expenseByCategory[category] = 0;
                }
                expenseByCategory[category] += record.amount;
            });
            
            // å‡†å¤‡å›¾è¡¨æ•°æ®
            const labels = Object.keys(expenseByCategory);
            const data = Object.values(expenseByCategory);
            
            // ç”Ÿæˆéšæœºé¢œè‰²
            const backgroundColors = labels.map(() => {
                const r = Math.floor(Math.random() * 255);
                const g = Math.floor(Math.random() * 255);
                const b = Math.floor(Math.random() * 255);
                return `rgba(${r}, ${g}, ${b}, 0.7)`;
            });
            
            // åˆ›å»ºæˆ–æ›´æ–°å›¾è¡¨
            const ctx = document.getElementById('expenseChart').getContext('2d');
            
            // é”€æ¯æ—§å›¾è¡¨
            if (window.expenseChart) {
                window.expenseChart.destroy();
            }
            
            // åˆ›å»ºæ–°å›¾è¡¨
            window.expenseChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: backgroundColors,
                        borderColor: backgroundColors.map(color => color.replace('0.7', '1')),
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        },
                        title: {
                            display: true,
                            text: 'æ”¯å‡ºåˆ†ç±»å æ¯”'
                        }
                    }
                }
            });
        }
        
        // ç¼–è¾‘ç§‘ç›®
        function editCategory(categoryId) {
            const category = categories[categoryId];
            if (!category) return;
            
            const newName = prompt('è¯·è¾“å…¥ç§‘ç›®åç§°:', category.name);
            if (newName) {
                const newKeywords = prompt('è¯·è¾“å…¥å…³é”®å­—ï¼ˆç”¨é€—å·åˆ†éš”ï¼‰:', category.keywords.join(','));
                if (newKeywords !== null) {
                    category.name = newName;
                    category.keywords = newKeywords.split(',').map(k => k.trim());
                    localStorage.setItem('categories', JSON.stringify(categories));
                }
            }
        }
        
        // æ·»åŠ ç§‘ç›®
        function addCategory() {
            const name = prompt('è¯·è¾“å…¥ç§‘ç›®åç§°:');
            if (name) {
                const keywords = prompt('è¯·è¾“å…¥å…³é”®å­—ï¼ˆç”¨é€—å·åˆ†éš”ï¼‰:');
                if (keywords !== null) {
                    const id = name.toLowerCase().replace(/\s+/g, '_');
                    categories[id] = {
                        name: name,
                        keywords: keywords.split(',').map(k => k.trim())
                    };
                    localStorage.setItem('categories', JSON.stringify(categories));
                    // é‡æ–°æ¸²æŸ“ç§‘ç›®åˆ—è¡¨
                    renderCategories();
                }
            }
        }
        
        // å¯¼å‡ºæ•°æ®
        function exportData() {
            const data = {
                records: records,
                categories: categories,
                exportDate: new Date().toISOString()
            };
            
            const dataStr = JSON.stringify(data, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `account_${formatDateInput(new Date())}.json`;
            link.click();
            
            URL.revokeObjectURL(url);
        }
        
        // å¯¼å…¥æ•°æ®
        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = JSON.parse(e.target.result);
                        if (data.records) {
                            records = data.records;
                            localStorage.setItem('accountRecords', JSON.stringify(records));
                            window.records = records;
                        }
                        if (data.categories) {
                            categories = data.categories;
                            localStorage.setItem('categories', JSON.stringify(categories));
                        }
                        updateHomePage();
                        alert('æ•°æ®å¯¼å…¥æˆåŠŸï¼');
                    } catch (error) {
                        alert('æ•°æ®å¯¼å…¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥æ–‡ä»¶æ ¼å¼ã€‚');
                    }
                };
                reader.readAsText(file);
            };
            
            input.click();
        }
        
        // ç¼–è¾‘è®°å½•
        function editRecord(index) {
            const record = records[index];
            if (!record) return;
            
            editingIndex = index;
            
            // å°†è®°å½•ä¿¡æ¯å¡«å……åˆ°å¿«é€Ÿè¾“å…¥æ 
            document.getElementById('quickInputText').value = `${record.desc} ${record.amount}å…ƒ`;
            
            // åˆ‡æ¢åˆ°é¦–é¡µ
            switchPage('homePage', 'é¦–é¡µ');
            
            // æ»šåŠ¨åˆ°å¿«é€Ÿè¾“å…¥æ 
            document.querySelector('.quick-input').scrollIntoView({ behavior: 'smooth' });
        }
        
        // åˆ é™¤è®°å½•
        function deleteRecord(index) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡è®°å½•å—ï¼Ÿ')) {
                records.splice(index, 1);
                localStorage.setItem('accountRecords', JSON.stringify(records));
                window.records = records;
                updateHomePage();
                
                // å¦‚æœå½“å‰åœ¨æŸ¥è¯¢é¡µé¢ï¼Œä¹Ÿæ›´æ–°æŸ¥è¯¢ç»“æœ
                if (document.getElementById('queryPage').classList.contains('active')) {
                    applyFilters();
                }
            }
        }
        
        // å·¥å…·å‡½æ•°ï¼šæ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(dateString) {
            const date = new Date(dateString);
            return `${date.getMonth() + 1}/${date.getDate()} ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
        }
        
        // å·¥å…·å‡½æ•°ï¼šæ ¼å¼åŒ–æ—¥æœŸè¾“å…¥
        function formatDateInput(date) {
            return date.toISOString().split('T')[0];
        }
        
        // åˆå§‹åŒ–åº”ç”¨
        function initApp() {
            updateHomePage();
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.onload = initApp;
    </script>
